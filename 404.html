<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Smoothgressi</title>
  <meta name="description" content="Smoothgressi — Error 404: Page not found" />
  <style>
    /* Minimal dark-only 404 style, centered content */
    :root{
      --bg: #0b1220;
      --card: #0f1724;
      --muted: #9aa6b2;
      --text: #e6eef8;
      --accent: #6c8cff;
      --accent-2: #2ed573;
      --radius: 12px;
      --shadow: 0 8px 30px rgba(2,6,12,0.6);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Helvetica Neue";
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    html,body{height:100%;margin:0}
    body{
      background:
        radial-gradient(800px 260px at 8% 12%, rgba(108,140,255,0.06), transparent 8%),
        radial-gradient(700px 220px at 92% 88%, rgba(46,213,115,0.03), transparent 8%),
        var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:720px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:48px 40px;
      text-align:center;
      border:1px solid rgba(255,255,255,0.03);
    }

    h1{
      margin:0 0 8px 0;
      font-size:28px;
      line-height:1.05;
      font-weight:700;
      letter-spacing: -0.2px;
    }

    p.subtitle{
      margin:0 0 22px 0;
      color:var(--muted);
      font-weight:600;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:12px 18px;
      border-radius:10px;
      font-weight:700;
      color:white;
      text-decoration:none;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      border:0;
      cursor:pointer;
      box-shadow: 0 8px 22px rgba(108,140,255,0.12);
      transition:transform .12s ease, opacity .12s ease;
    }
    .btn:active{transform:translateY(0)}
    .btn:focus{outline:3px solid rgba(108,140,255,0.12); outline-offset:4px}

    @media (max-width:520px){
      .card{padding:32px 20px}
      h1{font-size:22px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Oops, an error occured</h1>
    <p class="subtitle" id="subtitle">Error code : ERR404_NOTFOUND</p>

    <a id="reloadBtn" class="btn" href="https://smoothgressi.vercel.app" role="button">Reload app</a>
  </main>

  <script>
    (function(){
      const reloadBtn = document.getElementById('reloadBtn');
      // Ensure clicking the button always takes user to the app root
      const target = 'https://smoothgressi.vercel.app';
      reloadBtn.addEventListener('click', function(e){
        // If the anchor href is already correct, let it proceed normally.
        // Otherwise, enforce navigation to the target.
        if (reloadBtn.getAttribute('href') !== target) {
          e.preventDefault();
          window.location.href = target;
        }
      });

      // Allow Enter key to activate the focused button for keyboard users
      document.addEventListener('keydown', function(e){
        if ((e.key === 'Enter' || e.key === ' ') && document.activeElement === reloadBtn) {
          e.preventDefault();
          window.location.href = target;
        }
      });

      // Accessibility: focus the button on load
      try { reloadBtn.focus({preventScroll:true}); } catch(e) { reloadBtn.focus(); }
    })();
  </script>
</body>
</html>
